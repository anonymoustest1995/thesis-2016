<ion-view view-title="Developers">
<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
<div class="list half">
    <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
        <div class="ink dark-bg">
            <h2>Richard S. Estrada</h2>
            <img class="full-image" src="img/sansa-snowcastle3.jpg">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <span class="tab-item stable-bg assertive">
                Team Leader / Developer
            </span>
        </div>
    </div>
    <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
        <div class="ink dark-bg">
            <h2>James L. Ranido</h2>
            <img class="full-image" src="img/sansa-snowcastle.png">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <span class="tab-item stable-bg assertive">
                Database Administrator
            </span>
        </div>
    </div>
</div>
<div class="list half">
    <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
        <div class="ink dark-bg">
            <h2>Caroline V. Paraiso</h2>
            <img class="full-image" src="img/sansa-snowcastle2.jpg">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <span class="tab-item stable-bg assertive">
                Web Designer
            </span>
        </div>
    </div>
    <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
        <div class="ink dark-bg">
            <h2>Ketz Hazel O. Ibanez</h2>
            <img class="full-image" src="img/sansa-snowcastle4.jpg">

        <div class="item tabs tabs-secondary tabs-icon-left">

                Project Analyst
            </span>
        </div>
    </div>
</div>
</ion-content>
</ion-view>
