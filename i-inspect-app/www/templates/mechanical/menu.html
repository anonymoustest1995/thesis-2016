<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
            <h2>I-INSPECT</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header menu-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="mechanical.home" class="menu-item">
                     <i class="ion-android-expand menu-icon ion-android-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="mechanical.occupancy" class="menu-item">
                    <i class="ion-android-expand menu-icon"></i> Start Occupancy Inspection
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="mechanical.annual" class="menu-item">
                    <i class="ion-android-expand menu-icon"></i> Start Annual Inspection
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="mechanical.profile" class="menu-item">
                    <i class="ion-ios-person-outline menu-icon" ></i> Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="mechanical.developers" class="menu-item">
                    <i class="ion-ios-gear-outline menu-icon" ></i> Developers
                </ion-item>
                <ion-item ng-click="logout()" class="menu-item">
                    <i class="ion-log-out menu-icon"> </i> Logout
                </ion-item>
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
