
<ion-view view-title="Login">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>I-INSPECT</h1>
            </div>
        </div>
    <form name="signinForm" novalidate="" ng-submit="signIn(formData.user_username, formData.user_password)">
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" name="username" ng-model="formData.user_username" required></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" name="password" id="password" ng-model="formData.user_password" required></ion-md-input>
        </div>
        <div class="padding">
            <button type="submit" ng-disabled="signinForm.$invalid" class="button button-full button-assertive ink">Login</button>
        </div>
    </form>
    </ion-content>
</ion-view>
